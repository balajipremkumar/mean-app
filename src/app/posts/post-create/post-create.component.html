<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field class="example-form-field">
        <mat-label>Title</mat-label>
            <input matInput type="text" name="title" [ngModel]="post?.title" required #title="ngModel">
       </mat-form-field>
       <mat-form-field class="example-form-field"> 
        <mat-label>Content</mat-label>
           <textarea matInput name="content" rows="4" [ngModel]="post?.content" required #content="ngModel"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
